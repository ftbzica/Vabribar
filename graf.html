<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div>
		<canvas id="Brkic" width="400" height="300"></canvas>
	</div>
    <div>
		<canvas id="Vasiljevic" width="400" height="300"></canvas>
	</div>
	<div>
		<canvas id="Arsic" width="400" height="300"></canvas>
	</div>
	
    <script>
        // Podaci o turnirima Brkic
        const turniriBrkic    = Array.from({ length: 19 }, (_, i) => i + 1);
        const brojIgracaBrkic = [24, 24, 24, 24, 24, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32];
        const plasmanBrkic 	 = [24, 23, 24, 21, 16, 24, 19, 27, 24, 22, 20, 24, 28, 24, 26, 20, 16, 22, 16];

		// Podaci o turnirima Vasiljevic
        const turniriVasiljevic      = Array.from({ length: 17 }, (_, i) => i + 1);
        const brojIgracaVasiljevic   = [24, 24, 24, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32, 32];
        const plasmanVasiljevic 	 = [13, 8, 17, 18, 15, 19, 13, 14, 10, 27, 17, 20, 19, 7, 14, 18, 6];
		
		// Podaci o turnirima Arsic
        const turniriArsic      = Array.from({ length: 10 }, (_, i) => i + 1);
        const brojIgracaArsic   = [24, 32, 32, 32, 32, 32, 32, 32, 32, 32];
        const plasmanArsic 	    = [20, 28, 28, 26, 29, 27, 25, 23, 25, 25];
		
        // Kreiranje grafikona Brkic
        const ctxBrkic = document.getElementById('Brkic').getContext('2d');
        const Brkic = new Chart(ctxBrkic, {
            type: 'line',
            data: {
                labels: turniriBrkic.map(turnirBrkic => `Turnir ${turnirBrkic}`),
                datasets: [{
                    label: 'Plasman',
                    data: plasmanBrkic,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }, {
                    label: 'Broj igrača',
                    data: brojIgracaBrkic,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    type: 'bar'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        reverse: true,
                        title: {
                            display: true,
                            text: 'Plasman'
                        }
                    },
                    y1: {
						display: false,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Broj igrača'
                        }
                    },
                    x: {
                        title: {
                            display: false,
                            text: 'Broj turnira'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Aleksandar Brkic'
                    }
                }
            }
        });
    
		//Kreiranje grafikona Vasiljevic
		const ctxVasiljevic = document.getElementById('Vasiljevic').getContext('2d');
		const Vasiljevic = new Chart(ctxVasiljevic, {
				type: 'line',
				data: {
					labels: turniriVasiljevic.map(turnirVasiljevic => `Turnir ${turnirVasiljevic}`),
					datasets: [{
						label: 'Plasman',
						data: plasmanVasiljevic,
						backgroundColor: 'rgba(54, 162, 235, 0.2)',
						borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 1
					}, {
						label: 'Broj igrača',
						data: brojIgracaVasiljevic,
						backgroundColor: 'rgba(255, 99, 132, 0.2)',
						borderColor: 'rgba(255, 99, 132, 1)',
						borderWidth: 1,
						type: 'bar'
					}]
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
					scales: {
						y: {
							reverse: true,
							title: {
								display: true,
								text: 'Plasman'
							}
						},
						y1: {
							display: false,
							position: 'right',
							title: {
								display: true,
								text: 'Broj igrača'
							}
						},
						x: {
							title: {
								display: false,
								text: 'Broj turnira'
							}
						}
					},
					plugins: {
						title: {
							display: true,
							text: 'Bojan Vasiljevic'
						}
					}
				}
			});
			
		// Kreiranje grafikona Arsic
        const ctxArsic = document.getElementById('Arsic').getContext('2d');
        const Arsic = new Chart(ctxArsic, {
            type: 'line',
            data: {
                labels: turniriArsic.map(turnirArsic => `Turnir ${turnirArsic}`),
                datasets: [{
                    label: 'Plasman',
                    data: plasmanArsic,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }, {
                    label: 'Broj igrača',
                    data: brojIgracaArsic,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    type: 'bar'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        reverse: true,
                        title: {
                            display: true,
                            text: 'Plasman'
                        }
                    },
                    y1: {
						display: false,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Broj igrača'
                        }
                    },
                    x: {
                        title: {
                            display: false,
                            text: 'Broj turnira'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Aleksandar Arsic'
                    }
                }
            }
        });	
	
	</script>
</body>
</html>
